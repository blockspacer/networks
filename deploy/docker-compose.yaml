version: '3.0'

services:
  messages_database:
    image: postgres
    container_name: messages_database
    restart: always
    environment:
      POSTGRES_DB: messages
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user_password
    ports:
     - 5432:5432
    volumes:
      - ./pg_migrations:/docker-entrypoint-initdb.d